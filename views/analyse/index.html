<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>ObsAs</title>



  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="{{=URL('static','css/colors.css')}}"> 
<style>
    tfoot, th {
      text-align: center;
    }
    .parti {
      color: grey;
      font-weight:300;
    }
    .sortvote {
      font-weight: 500;
    }
    .vcircle {
      display:inline-block;
      height: 0.7em;
      width: 0.7em;
      border-radius: 50%;
      margin:2px;
    }
    .pour {
      background: green;
    }
    .contre {
      background: red;
    }
    .abstention {
      background: dodgerblue;
    }
    .nonVotant {
      border-color:green;
      border-style:solid;
      border-width:1px;
    }
    .absent {
      border-color:red;
      border-style:dotted;
      border-width:1px;
    }
    .pour-text {
      color: green;
    }
    .contre-text {
      color: red;
    }
    .abstention-text {
      color: dodgerblue;
    }
    .nonVotant-text {
      color: grey;
    }
   .absent-text {
     color: grey;
    }

    .pctBig {
      font-size: 30px;
      font-weight: 500;
      margin-right:10px;
      cursor:help;
    }
    .pct {
      font-size: 24px;
      font-weight: 500;
      margin-right:10px;
      cursor:help;
    }
    .axe {
      margin:2px;
    }
    .chip {
      color: white;
      font-size:14px;
    }
    span.badge {
      font-weight: 300;
      font-size: 0.8rem;
      border-radius: 2px;
    }
    .tri,#suffrages {
      cursor: pointer;
    }
    .tri i.desc,i.asc {
      display:none;
    }
    .tri.new.desc i.desc {
      display:inline;
    }
    .tri.new.asc i.asc {
      display:inline;
    }
    .ranking {
        font-size:26px;
        font-weight:600;
    }



</style>



</head>
<body>
  <nav class="blue-grey darken-1">

      <a href="#" class="brand-logo center">ObsAs</a>

      </div>
    </div>
    <div class="row">
      <div class="col s12">

    </div>
      <div id="vue"></div>
    </div>
  </div>
